<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
</head>
<body>
        <div class="wrapper" id="wrapper">
                <div class="display">
                        <p class="timerDisplay" id="timerHrs">00</p> :
                        <p class="timerDisplay" id="timerMins">00</p> :
                        <p class="timerDisplay" id="timerSec">00</p> :
                        <p class="timerDisplay" id="timerMilisec">00</p>
                </div>

                <div class="buttons">
                        <button id="startBtn" onclick="startStop()">Start</button>
                        <button id="resetBtn" onclick="reset()">Reset</button>
                        <button id="lapBtn" onclick="lap()">Lap</button>
                </div>

                <h1>Laps:</h1>

                <div id="laps">
                        <p id="lapRecord"></p>
                </div>
        </div>

</body>

</html>
